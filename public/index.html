<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャラクター管理 Ver 2.01</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>キャラクター管理アプリ</h1>
    <p class="version">Ver 2.01</p> <!-- バージョン表示 -->
  </header>

  <main>
    <section class="add-section">
      <h2>キャラクター追加</h2>
      <form id="add-character-form">
        <div class="form-group">
          <label for="name">名前:</label>
          <input type="text" id="name" name="name" placeholder="キャラクター名" required>
        </div>
        <div class="form-group">
          <label for="description">特徴:</label>
          <input type="text" id="description" name="description" placeholder="特徴" required>
        </div>
        <div class="button-container">
          <button type="submit" class="submit-btn">追加</button>
        </div>
      </form>
    </section>

    <section class="list-section">
      <h2>キャラクター一覧</h2>
      <div class="button-container">
        <button id="get-characters-btn" class="action-btn">一覧取得</button>
      </div>
      <ul id="characters-list"></ul>
    </section>
  </main>

  <footer>
    <p>© 2024 キャラクター管理アプリ Ver 2.01</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
